        <div class="content-grid">
            <!-- Form Section -->
            <div class="card">
                <h2>Datos del Profesor</h2>

                <form id="teacherForm" onsubmit="event.preventDefault();">
                    <div class="form-group" style="display: none;">
                        <label for="_id">ID (Oculto)</label>
                        <input type="text" id="_id" readonly>

                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" placeholder="Ej. Juan">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" placeholder="Ej. PÃ©rez">

                    </div>
                    <div class="form-group">
                        <label for="age">Edad</label>
                        <input type="number" id="age" placeholder="Ej. 35">
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn-primary" onclick="createTeacher()">Crear</button>
                        <button type="button" class="btn-secondary" onclick="updateTeacher()">Actualizar</button>
                        <button type="button" class="btn-danger" onclick="deleteTeacher()">Eliminar</button>
                    </div>
                </form>

                <div id="message"></div>
            </div>

            <!-- List Section -->
            <div class="card">
                <h2>Lista de Profesores</h2>
                <p class="subtitle">Haga clic en un profesor para seleccionarlo</p>

                </div>

                <button class="btn-primary" style="margin-top: 1rem;" onclick="getTeachers()">ðŸ”„ Recargar Lista</button>
